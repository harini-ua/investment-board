before_script:
  - echo "Before script"
  - cd /var/www/devtestnet2/data/www/kfp.devtestnet.com/ #your project path


building:
  stage: build
  only:
    - develop
  script:
    - PHP_VER=74
    - NODE_VER=14
    - PHP=/opt/php${PHP_VER}/bin/php
    - git reset --hard
    - git pull origin develop
    - nvm use ${NODE_VER}
    - ${PHP} composer.phar install
    - npm ci
    - npm run dev
    - ${PHP} artisan key:generate
    - ${PHP} artisan migrate
    #- ${PHP} artisan db:seed
